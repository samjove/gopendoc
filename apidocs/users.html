<!DOCTYPE html><html><head><meta charset="UTF-8"><title>API Documentation</title><style>
		body { font-family: Arial, sans-serif; margin: 20px; }
		h1, h2, h3 { color: #333; }
		input#searchBar { padding: 10px; width: 100%; margin-bottom: 20px; }
		#api-list h2 { margin-top: 20px; }
		#searchResults p { margin: 5px 0; }
	</style></head><body><h1>API Documentation</h1>
<input type="text" id="searchBar" placeholder="Search API...">
<div id="searchResults"></div>

<div id="api-list">
<div class="api-item" data-method="GET" data-path="/users/{id}" data-summary="Get a user by ID">
			<h2 id="-users-{id}">GET /users/{id}</h2><p><i>Get a user by ID</i></p><h3>Parameters</h3><ul><li><b>id</b> (path, int) - The ID of the user</li></ul><h3>Responses</h3><ul><li><b>200</b>: object - OK</li><li><b>404</b>: object - User not found</li></ul></div><div class="api-item" data-method="POST" data-path="/users" data-summary="Post a new user">
			<h2 id="-users">POST /users</h2><p><i>Post a new user</i></p><h3>Responses</h3><ul><li><b>201</b>: object - User successfully created</li><li><b>403</b>: object - Bad Request</li></ul></div></div>
<script>
	const searchBar = document.getElementById('searchBar');
	const apiItems = document.querySelectorAll('.api-item');
	console.log(apiItems)

	searchBar.addEventListener('input', function() {
		const query = searchBar.value.toLowerCase();

		apiItems.forEach(item => {
			const method = item.getAttribute('data-method').toLowerCase();
			const path = item.getAttribute('data-path').toLowerCase();
			const summary = item.getAttribute('data-summary').toLowerCase();

			if (method.includes(query) || path.includes(query) || summary.includes(query)) {
				item.style.display = '';  // Show matching items
			} else {
				item.style.display = 'none';  // Hide non-matching items
			}
		});
	});
</script>
</body></html>
